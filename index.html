<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!---Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
          <img src="my-image.jpg" alt="" class="profile-image"> 

        </div>

        <div class="text">
            <span class="name">Mossamot Monira Akter</span>
            <span class="job">Student</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-image: linear-gradient(#f9ce34,#ee2a7b,#6228d7);" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background-color: black;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button"> Subscribe</button> 
            <button class="button"> Message</button> 
        </div>
        <div class="heart">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
   
        </div>

    </div>
    
</body>
</html>
