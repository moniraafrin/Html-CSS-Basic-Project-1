<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            display: flex;
            color: black;
            justify-content: space-between;
        }
        .sec{
            display: flex;
            color: black;
            justify-content: space-between;

        }
        h3{
           height: 20px;
           width: 120px;
           padding:5px 10px;
           text-align: center;
        }

    </style>
</head>

<body>
    <div class="color">
        <div>
            <h3 style="background-color:tomato;"> Tomato </h3>
        </div>
        <div>
            <h3 style="background-color: red;"> Red </h3>
        </div>
        <div>
            <h3 style="background-color: green;"> Green </h3>
        </div>
    </div>
    <div class="sec">
        <div>
            <h3 style="background-color: blue"> blue </h3>
        </div>
        <div>
            <h3 style="background-color:gray"> gray </h3>
        </div>
        <div>
            <h3 style="background-color:orange"> orange </h3>
        </div>
    </div>


</body>

</html>
